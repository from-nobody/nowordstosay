{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='boder-bottom mb-4'>Welcome!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-info' type='submit'>Log In</button>
            </div>
        </form>
        <div class='boder-top pt-3'>
                <small class='text-muted'>
                    Not have an account? <a class='ml-2' href="{% url 'register' %}">Sign Up</a>
                </small>
        </div>
    </div>
{% endblock content %}
